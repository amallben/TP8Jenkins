plugins {
    id 'java'
    id 'jacoco'
    id "info.solidsoft.pitest" version "1.4.5"
    id "org.sonarqube" version "2.8"
    id "maven-publish"
    
}

group 'jetbrains'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://mymavenrepo.com/repo/xGhGeR3JmlfoPe5GZgX2/'
        credentials {
            username 'myMavenRepo'
            password '123456'
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

}


jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.4

            }
        }

    }
}
pitest {
    targetTests  = ["com.test.*"]
    targetClasses  = ["com.example.service.*"]

}

check.finalizedBy "jacocoTestReport","jacocoTestCoverageVerification","sonarqube"

 task generateMatrixAPI (type:Copy) {
    from('build/reports') {
    into 'reports'}
     from('build/docs') {
         into 'docs'}
     from('build/libs') {
         into "libs"}
     into "C:\\Users\\pc\\IdeaProjects\\MatrixRelease/Matrix_v_1.0"
}

generateMatrixAPI.mustRunAfter "build","javadoc"

publishing {
    repositories {
        maven {
            url 'https://mymavenrepo.com/repo/xGhGeR3JmlfoPe5GZgX2/'
            credentials {
                username 'myMavenRepo'
                password '123456'
            }
        }
    }
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
generateMatrixAPI.finalizedBy publish


publish
